<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Train</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        label, input {
            display: block;
            width: 300px;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 15px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <h1>Edit Train</h1>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post">
        <label for="type">Train Type:</label>
        <input type="text" id="type" name="type" value="{{ type }}">

        <label for="maxspeed">Max Speed:</label>
        <input type="number" id="maxspeed" name="maxspeed" value="{{ maxspeed }}">

        <input type="submit" value="Update Train">
    </form>
</body>
</html>
