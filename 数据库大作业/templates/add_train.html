<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Train</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://pic.rmb.bdstatic.com/bjh/news/ed0eb06b4e77dcf58a9b8972f5746f69.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Train</h1>
        <form action="/add_train" method="post">
            <label for="trainid">Train ID:</label>
            <input type="text" id="trainid" name="trainid" required>

            <label for="type">Train Type:</label>
            <input type="text" id="type" name="type" required>

            <label for="maxspeed">Maximum Speed:</label>
            <input type="number" id="maxspeed" name="maxspeed" required>

            <input type="submit" value="Add Train">
        </form>
    </div>
</body>
</html>
