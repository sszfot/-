<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Station Management</title>
</head>
<body>
    <h1>Station Management</h1>
    <div>
        <a href="{{ url_for('add_station') }}">Add New Station</a> <!-- 确保 Flask 路由存在对应的 add_station 视图 -->
    </div>
    <table border="1">
        <tr>
            <th>Station ID</th>
            <th>Station Name</th>
            <th>Address</th>
            <th>Operations</th>
        </tr>
        {% for station in stations %}
        <tr>
            <td>{{ station.stationid }}</td>
            <td>{{ station.stationname }}</td>
            <td>{{ station.address }}</td>
            <td>
                <a href="{{ url_for('edit_station', stationid=station.stationid) }}">Edit</a> <!-- 确保 edit_station 路由正确 -->
                <a href="{{ url_for('delete_station', stationid=station.stationid) }}" onclick="return confirm('Are you sure?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
