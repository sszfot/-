<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trip Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://p6.toutiaoimg.com/origin/tos-cn-i-qvj2lq49k0/21d01b0991bb4b9194c6f6673c2ec65b?from=pc') no-repeat center center fixed;
            background-size: cover;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            text-shadow: 2px 2px 4px #000000;
        }
        .button, .button-small {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border-radius: 5px;
            margin: 10px;
            text-decoration: none;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .button:hover, .button-small:hover {
            background-color: #0056b3;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .button-small {
            padding: 5px 10px; /* Smaller button for table operations */
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.8);
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .operations a {
            margin-right: 10px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer a {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Trip Management</h1>
    <div>
        <a href="{{ url_for('add_trip') }}" class="button">Add New Trip</a>
        <!-- Add other relevant links here -->
    </div>
    <table>
        <tr>
            <th>Trip ID</th>
            <th>Start Station</th>
            <th>End Station</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Operations</th>
        </tr>
        {% for trip in trips %}
        <tr>
            <td>{{ trip.tripid }}</td>
            <td>{{ trip.startstation }}</td>
            <td>{{ trip.endstation }}</td>
            <td>{{ trip.starttime }}</td>
            <td>{{ trip.endtime }}</td>
            <td class="operations">
                <a href="{{ url_for('edit_trip', tripid=trip.tripid) }}" class="button-small">Edit</a>
                <a href="{{ url_for('delete_trip', tripid=trip.tripid) }}" class="button-small" onclick="return confirm('Are you sure you want to delete this trip?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <div class="footer">
        <a href="{{ url_for('index') }}" class="button-small">Back to Home</a>
    </div>
