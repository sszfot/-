<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>High-Speed Train Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://pic.rmb.bdstatic.com/bjh/news/ed0eb06b4e77dcf58a9b8972f5746f69.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.8);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #555;
        }
        a {
            color: #FFD700; /* Gold color for links */
            text-decoration: none;
        }
        a:hover {
            color: #FFA500; /* Orange color on hover */
        }
    </style>
</head>
<body>
    <h1>High-Speed Train Management</h1>
    <div><a href="{{ url_for('add_hightrain') }}">Add New High-Speed Train</a></div>
    <table>
        <tr>
            <th>Train ID</th>
            <th>Train Type</th>
            <th>Max Speed</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {% for train in trains %}
        <tr>
            <td>{{ train.id }}</td>
            <td>{{ train.type }}</td>
            <td>{{ train.maxspeed }}</td>
            <td><a href="{{ url_for('edit_hightrain', id=train.id) }}">Edit</a></td>
            <td><a href="{{ url_for('delete_hightrain', id=train.id) }}" onclick="return confirm('Are you sure you want to delete this high-speed train?');">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
