<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://t7.baidu.com/it/u=1820929524,3700012367&fm=193&f=GIF'); /* 更换为您的背景图片链接 */
            background-size: cover;
            background-attachment: fixed; /* 背景图片固定，内容滚动 */
            color: white; /* 设置文字颜色为白色以增强对比度 */
        }
        table {
            width: 80%;
            margin: 20px auto; /* 居中显示表格 */
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.7); /* 轻微透明的黑色背景，增强可读性 */
        }
        th, td {
            border: 1px solid #ddd; /* 灰色边框 */
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #555; /* 深色表头背景 */
        }
        a, button {
            color: #FFD700; /* 金色链接 */
            text-decoration: none;
            background: none;
            border: none;
            cursor: pointer;
        }
        a:hover, button:hover {
            color: #FFA500; /* 橙色悬停效果 */
        }
        .header {
            background: none;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>User List</h1>
        <a href='/user/add'>Add User</a>
    </div>
    <img src="OIP-A.jpg" alt="User Icon" style="display: block; margin: 0 auto 10px; width: 100px;"> <!-- 调整图片大小和位置 -->
    <table>
        <tr>
            <th>UserID</th>
            <th>Username</th>
            <th>PhoneNumber</th>         
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td><a href="{{ url_for('edit_user', userid=user[0]) }}">Edit</a></td>
            <td>
                <!-- 使用表单以POST方法发送删除请求 -->
                <form action="{{ url_for('delete_user', userid=user[0]) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this user?');">
                    <button type="submit">Delete</button>
                </form>
            </td>         
        </tr>
        {% endfor %}
    </table>
    <li><a href="{{ url_for('index') }}">Back to Home</a></li>
</body>
</html>
