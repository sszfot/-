<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://photo.tuchong.com/13505327/f/146513121.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            text-shadow: 2px 2px 4px #000000;
        }
        .button, .button-small {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border-radius: 5px;
            margin: 10px;
            text-decoration: none;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .button:hover, .button-small:hover {
            background-color: #0056b3;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .button-small {
            padding: 5px 10px; /* Smaller button for table operations */
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.8);
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .operations a {
            margin-right: 10px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer a {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Ticket Management</h1>
    <div>
        <a href="{{ url_for('add_ticket') }}" class="button">Add New Ticket</a>
        <!-- Add other relevant links here -->
    </div>
    <table>
        <tr>
            <th>Ticket ID</th>
            <th>User ID</th>
            <th>Trip ID</th>
            <th>Price</th>
            <th>Operations</th>
        </tr>
        {% for ticket in tickets %}
        <tr>
            <td>{{ ticket.ticketid }}</td>
            <td>{{ ticket.userid }}</td>
            <td>{{ ticket.tripid }}</td>
            <td>{{ ticket.price }}</td>
            <td class="operations">
                <a href="{{ url_for('edit_ticket', ticketid=ticket.ticketid) }}" class="button-small">Edit</a>
                <a href="{{ url_for('delete_ticket', ticketid=ticket.ticketid) }}" class="button-small" onclick="return confirm('Are you sure you want to delete this ticket?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <div class="footer">
        <a href="{{ url_for('index') }}" class="button-small">Back to Home</a>
    </div>
</body>
</html>
