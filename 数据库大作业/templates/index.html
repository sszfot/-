<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Database Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%; /* Full height */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font */
        }
        #header-content {
            height: 100vh; /* Full viewport height */
            background: url('https://t12.baidu.com/it/u=2376164545,214381082&fm=30&app=106&f=JPEG?w=640&h=960&s=B3224EA0D89A6ACE65124CD10300E09A') no-repeat center center/cover; /* Full cover background */
            display: flex;
            flex-direction: column; /* Stack children vertically */
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
            color: white;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8); /* Enhanced text shadow for readability */
        }
        h1 {
            font-size: 2.5em; /* Larger font size */
        }
        p, ul {
            text-align: center; /* Center align text */
            padding: 20px; /* Spacing for text */
        }
        ul {
            list-style: none; /* No bullets */
            padding: 0;
        }
        li {
            margin: 10px; /* Spacing between items */
        }
        a {
            text-decoration: none;
            color: #007BFF; /* Bootstrap default blue */
            font-weight: bold;
        }
        a:hover {
            color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div id="header-content">
        <h1>Welcome to the Train Ticket System</h1>
    </div>
    <p>Click on the links below to manage database tables:</p>
    <ul>
        <li><a href="{{ url_for('user') }}">View Users</a></li>
        <li><a href="{{ url_for('station') }}">View Stations</a></li>
        <li><a href="{{ url_for('trip') }}">View Trips</a></li>
        <li><a href="{{ url_for('train') }}">View Trains</a></li>
        <li><a href="{{ url_for('ticket') }}">View Tickets</a></li>
        <li><a href="{{ url_for('user_tickets') }}">View user_Tickets</a></li>
    </ul>
</body>
</html>
